<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="header">
        <img class="logo" src="images/logo.svg" alt="twocows logo">
        <h1>twocows rc racing</h1>
        <p>Welcome to my personal RC car showcase</p>
    </div>

    <div class="car-grid">
        <div class="car-card">
            <img src="images/schumacher-ld2.png" alt="Traxxas Rustler">
            <h2>Schumacher Cougar LD2</h2>
            <p>High-performance 2WD Buggy</p>
            <a href="rc-car-detail.html" class="view-button">View Details</a>
        </div>
        
        <div class="car-card">
            <img src="images/ta-sct.png" alt="Arrma Kraton">
            <h2>Team Associated SCT</h2>
            <p>RC10SC6.2</p>
            <a href="rc-car-detail.html" class="view-button">View Details</a>
        </div>
        
        <div class="car-card">
            <img src="images/beetle.png" alt="Losi Mini-T">
            <h2>Kyosho Beetle</h2>
            <p>Retro EP Kit</p>
            <a href="kyosho-beetle.html" class="view-button">View Details</a>
        </div>
        
        <div class="car-card">
            <img src="images/hornet.png" alt="Team Associated RC10">
            <h2>Tamiya Hornet EVO</h2>
            <p>coming soon</p>
            <a href="rc-car-detail.html" class="view-button">View Details</a>
        </div>
    </div>
